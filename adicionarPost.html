<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Landscape</title>
    <link rel="stylesheet" href="css/adicionarPost.css">
    <link rel="icon" href="imagens/pincel.png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>
<body>
    <header>
        <div id="busca">
            <label>
                Buscar: <input type="text" id="textoBusca"> <img src="imagens/lupaIcon.png" id="lupa" alt="Lupa que indica um botao de pesquisar" >
              </label>
        </div>
        <h1 id="logo">LandScape</h1>
        <section id="perfilCabecalho"><img src="imagens/profileIcon.jpeg"  id="miniPerfil" alt="imagem de perfil padrão"></section>
    </header>
    <div class="container">
        <div class="sidebar">
            <section id="perfil" class="menu"><img src="imagens/profileIcon.jpeg" id="imgPerfil" alt="imagem de perfil padrão"></section>
            <nav id="meusPosts" class="menu"><p>Minhas Publicações</p></nav>
            <nav id="adicionarPost" class="menu"> <p>Adicionar post</p></nav>
            <nav id="historicoTransacoes" class="menu"><p>Histórico de transações</p></nav>
            <nav id="alterarDados" class="menu"><p>alterar dados</p></nav>
            <footer id="footerMenu" class="menu"><button id="btnLogout">Desconectar</button></footer>

        </div>
        <div class="content">     
            <label id="url" class="filtros">Selecionar Imagem:<input  type="file" id="pesquisar" required></input></label>          
            <section class="filtros">
                <label>Nome da Obra:<input type="text" id="nome" required></label>
            </section>
            <section class="filtros">
                <label  for="estilos">Estilos de arte:</label>
                    <select id="Estilos" required>
                    <option value=""selected></option>
                    <option value="renacentista">Renacentista</option>
                    <option value="barroca" >Barroca</option>
                    <option value="medieval" >Medieval</option>
                    <option value="rupestre" >Rupestre</option>
                    <option value="moderna" >Arte moderna</option>
                    <option value="contemporanea" >Arte Contemporânea</option>
                    </select>
                </section>
                <section class="filtros">
                <label  for="tipo">Tipo de arte:</label>
                    <select id="Tipo" required>
                    <option value=""selected></option>
                    <option value="pintura">Pintura</option>
                    <option value="desenho" >Desenho</option>
                    <option value="fotografia" >Fotografia</option>
                    <option value="photoshop" >PhotoShop</option>
                    <option value="escultura" >Escultura</option>
                    </select>
                </section>
                <section class="filtros">
                    <label >Preço:<input type="text" placeholder="R$ 00.00" id="preco" required></label>
                </section>
                <img src="imagens/oGrito.jpg" class="filtros" id="imgAdicionada">
                <button class="filtros" id="salvar">Publicar</button>
        </div>
    </div>
    <div class="toaster" data-autohide="true">
        <div class="toaster-header">
          <strong class="mr-auto text-primary"></strong>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="script/styles.js"></script>
    <script src="script/adicionarPost.js"></script>
</body>
